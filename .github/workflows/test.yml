name: CI

on:
    pull_request:
    push:
        branches:
            - master

jobs:
  check:
    strategy:
      fail-fast: true

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install yarn
        run: npm install -g yarn

      - name: Run yarn install
        run: yarn install

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test
